<ul class="angebote">

        <div class="preis">
            {% if post.preis %}
                <p>{{ post.preis }} <span class="preis_zeichen">â‚¬</span></p>
                {% if post.preis_information %}<span class="preis_information">{{ post.preis_information }}</span>{% endif %}

            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>

    </li>
{% endif %}
{% endfor %}
