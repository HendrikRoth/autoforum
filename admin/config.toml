# config.yml

backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "uploads"
collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts/"
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime" }
      - { label: "Kategorie", name: "posts", widget: "string" }
      - { label: "Bilder", name: "images", widget: "image" }
      - { label: "Text", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      - label: "Angebote"
        name: "angebote"
        file: "angebote.md"
        fields:
          - {
              label: "Titel",
              name: "title",
              widget: "hidden",
              default: "about",
            }
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden",
              default: "angebote",
            }
          - {
              label: "Posts",
              name: "posts",
              widget: "hidden",
              default: "Angebote",
            }
          - {
              label: "Bild",
              name: "image",
              widget: "hidden",
              default: "/uploads/banner.jpg",
            }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Datenschutz"
        name: "datenschutz"
        file: "datenschutz.md"
        fields:
          - {
              label: "Titel",
              name: "title",
              widget: "hidden",
              default: "about",
            }
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden",
              default: "normal",
            }
          - {
              label: "Posts",
              name: "posts",
              widget: "hidden",
              default: "Datenschutz",
            }
          - {
              label: "Sortierung",
              name: "order",
              widget: "hidden",
