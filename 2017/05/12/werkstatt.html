		<script>
			var slideshow = document.getElementById("slideshow");
var active = 0;
var children = slideshow.children;
var num = children.length - 1;

function set() {
	Object.keys(children).forEach(function(x) {
		var elem = children[x]
		if (x == active) {
			elem.setAttribute('active', true)
		} else {
			elem.removeAttribute('active')
		}
	})
}
set()

function next() {
	if (active < num) {
		++active
	} else {
		active = 0
	}
	set()
}

function prev() {
	if (active > 0) {
		--active
	} else {
		active = num
	}
	set()
}
		</script>
